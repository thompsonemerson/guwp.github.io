<div id="gists-header">
    <div class="container">
        <div class="row">
            <h2>Banco de Snippets</h2>
            <h3>Utilizando Gists do GitHub</h3>
        </div>
    </div>
</div>

<div id="container-gists">
    <div id="gists" class="container">
        <div class="row">
            <div id="gistLista"></div>
            <div id="gistZone"></div>
        </div>

        <div class="row">
            <form role="form">
                <div class="form-group">
                    <label for="gist-description">Descrição</label>
                    <input type="text" id="gist-description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gist-filename">Nome do arquivo</label>
                    <input type="text" id="gist-filename" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gist-content">Conteúdo do Gist</label>
                    <textarea id="gist-content" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <a href="#!" class="btn btn-primary btn-lg" id="cria-gist">Cria Gist!</a>
                </div>
            </form>
        </div>
    </div>
</div>
